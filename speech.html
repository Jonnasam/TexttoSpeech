<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        body {
    font-family: Copperplate, Papyrus, fantasy;
    text-align: center;
    margin: 50px;
    background-color:#D76D77;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

textarea {
    width: 97%;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background: #E91E63;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #FF3399;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <textarea id="textInput" placeholder="Type something..."></textarea>
        <button onclick="speak()">Convert to Speech</button>
    </div>
    <script>
        function speak() {
    let text = document.getElementById("textInput").value;
    let speech = new SpeechSynthesisUtterance(text);
    window.speechSynthesis.speak(speech);
}

    </script>
</body>
</html>
